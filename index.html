<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Ex-Machina | Weather Dashboard App</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./Assets/style.css">

</head>
<body>

    <nav>
        <div class="navbar-text">Weather Dashboard</div>
    </nav>

    <br>

    <div class="container">

        <div class="row">
            
            <div class="col dol-md-3">

                <div class="card cities">
                    <div class="card-body">
                        <label class="lead">Search by city:</label>
                        <br>
                        <br>

                        <form>
                            <div class="form-row align-items-center">

                                <div class="col-auto my-1">
                                    <input class="input form-control" type="search" placeholder="Search..." name="city" id="city">
                                    <small id="city form-text text-muted">Please enter a city name.</small>    
                                </div>
    
                                <div class="col-auto my-1">
                                    <button class="btn search btn-outline-success" type="submit"><i class="fas fa-search-location"></i></button>    
                                </div>

                            </div>
                            
                        </form>

                        <br>

                        <div class="output"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
